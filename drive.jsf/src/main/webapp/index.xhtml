<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/layout.xhtml">

    <ui:define name="header">
        <h:outputStylesheet name="css/index.css"/>
    </ui:define>
	<ui:define name="body">

        <h:panelGroup id="container" layout="block" styleClass="container">
            <h:panelGroup styleClass="row" layout="block">
                <h:panelGroup styleClass="col-md-12" layout="block">
                    <h:panelGroup class="btn-group pull-left itemActionGroup" layout="block">
                        <button type="button" class="btn btn-default">
                            <h:panelGroup styleClass="glyphicon  glyphicon glyphicon-save" layout="inline"></h:panelGroup>
                        </button>
                        <button type="button" class="btn btn-default">
                            <h:panelGroup styleClass="glyphicon  glyphicon glyphicon-share" layout="inline"></h:panelGroup>
                        </button>
                        <button type="button" class="btn btn-default">
                            <h:panelGroup styleClass="glyphicon  glyphicon glyphicon-trash" layout="inline"></h:panelGroup>
                        </button>
                    </h:panelGroup>

                    <h:form styleClass="searchForm pull-right">
                        <h:panelGroup styleClass="input-group" layout="block">
                            <p:inputText id="searchInput" styleClass="form-control" label="searchInput" required="true"/>
                            <p:watermark for="searchInput" value="Search ..." />
                            <h:panelGroup styleClass="input-group-btn" layout="inline">
                                <button type="submit" class="btn btn-default searchBtn"><h:panelGroup class="glyphicon glyphicon-search" layout="inline" /></button>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:form>
                    <h:panelGroup class="btn-group pull-right addFileGroup" layout="block">
                        <button type="button" class="btn btn-default">
                            <h:panelGroup styleClass="glyphicon glyphicon-file" layout="inline"></h:panelGroup>
                        </button>
                        <button type="button" class="btn btn-default">
                            <h:panelGroup styleClass="glyphicon glyphicon-folder-open" layout="inline"></h:panelGroup>
                        </button>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>


            <h:panelGroup class="panel panel-default" layout="block">
                <h:panelGroup class="panel-heading"  layout="block">Documents</h:panelGroup>

                <p:dataTable id="documents" var="document" value="#{documentsBean.rootDocuments}" rowKey="#{document.name}" stickyHeader="true">
                    <p:column headerText="Name">
                        #{document.name}
                    </p:column>

                    <p:column headerText="Type">
                        #{document.type}
                    </p:column>

                    <p:column headerText="Size" >
                        #{document.size}
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

        </h:panelGroup>
	</ui:define>
</ui:composition>
